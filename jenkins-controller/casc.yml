jenkins:
  securityRealm:
    local:
      users:
       - id: "panda"
         password: "panda"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:panda"
  numExecutors: 0
  nodes:
  - permanent: 
      labelString: "agent" 
      launcher: 
        ssh: 
          credentialsId: "jenkins_agent" 
          host: "jenkins_agent" 
          port: 2222
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy" 
      name: "agent" 
      remoteFS: "/home/jenkins/agent" 
      retentionStrategy: "always" 
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          id: "artifactory"
          username: "admin"
          password: "password"
          scope: GLOBAL

tool:
  sonarRunnerInstallation:
    installations:
    - name: "SonarQube"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "4.7.0.2747"

unclassified:
  location:
    url: "http://192.168.44.44:8880/"
  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
    - name: "SonarQube"
      serverUrl: "http://192.168.44.44:9000"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false